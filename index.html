<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
       <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/mongoose@5.11.14/dist/browser.umd.min.js"></script>
    <title>Excel Document</title>
</head>

<body>
    <h1>View Excel Sheets Here</h1>
    <div class="container">
        <tr>
            <td>Please Select a Excel File to Load:</td>
            <td><input type="file" id="fileToLoad"></td>
            <td><button onclick="loadFileAsText()" class="btn btn-info">Load Selected File</button>
            <td><button onclick="loadFileInDb()" class="btn btn-danger">Save To Database</button>
            <td>
                <div id="inputTextToSave"></div>
        </tr>
    </div>  
    <div class="table-content"> 
        <div class="showLabel">No Data Selected To Show</div>
        <table id="data-table" data-url="" data-filter-control="true" data-show-search-clear-button="true">
            <thead>
                <tr>
                    <th data-field="name" data-filter-control="input" aria-placeholder="Search By Name...">Name</th>
                    <th data-field="roll_no" data-filter-control="input">Roll Number</th>
                    <th data-field="class">Class</th>
                    </tr>
            </thead>
        </table>
    </div> 
    <script src="https://unpkg.com/read-excel-file@4.x/bundle/read-excel-file.min.js"></script>
    <script src="app.js"></script>
    <script>
        
    </script>
</body>
</html>
